<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

<progress-bar
    current-value="20"
    max-value="300"
></progress-bar>

<script>
    const progressBar = document.querySelector('progress-bar');
    setInterval(() => {
      progressBar.currentValue += 1;
    }, 100);
</script>
</body>
</html>
